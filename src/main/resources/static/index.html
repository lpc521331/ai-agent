<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Java RAG 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; }
        #question { width: 100%; height: 100px; margin: 20px 0; padding: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<div class="container">
    <h1>RAG 向量库问答系统</h1>

    <!-- 文件上传区域 -->
    <div class="upload-area">
        <h3>上传文档（支持 PDF、DOCX、TXT）</h3>
        <input type="file" id="fileUpload" accept=".pdf,.docx,.txt">
        <button onclick="uploadFile()">上传到向量库</button>
        <div id="uploadResult" class="response"></div>
    </div>

    <!-- 问答区域 -->
    <div>
        <h3>提问</h3>
        <textarea id="question" placeholder="请输入问题..."></textarea>
        <br>
        <button onclick="queryAnswer()">获取答案</button>
        <div class="response">
            <h4>答案：</h4>
            <div id="answer"></div>
        </div>
        <div class="response" style="margin-top: 10px;">
            <h4>参考文档片段：</h4>
            <div id="sources"></div>
        </div>
    </div>
</div>

<script>
    // 上传文件到向量库
    function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const file = fileInput.files[0];
        if (!file) {
            alert("请选择文件");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        axios.post('/api/file/upload', formData, {
            headers: { 'Content-Type': 'multipart/form-data' }
        }).then(response => {
            const result = response.data;
            document.getElementById('uploadResult').innerText =
                result.success ? `成功上传 ${result.segmentCount} 个片段` : result.message;
        }).catch(error => {
            document.getElementById('uploadResult').innerText = "上传失败：" + error.message;
        });
    }

    // 提问并获取答案
    function queryAnswer() {
        const question = document.getElementById('question').value;
        if (!question) {
            alert("请输入问题");
            return;
        }

        axios.post('/api/rag/query', { question: question })
            .then(response => {
                const data = response.data;
                document.getElementById('answer').innerText = data.answer;
                // 显示参考片段
                const sourcesHtml = data.sources.map((src, i) =>
                    `<p><strong>片段 ${i+1}：</strong>${src}</p>`
                ).join('');
                document.getElementById('sources').innerHTML = sourcesHtml;
            }).catch(error => {
            document.getElementById('answer').innerText = "获取答案失败：" + error.message;
        });
    }
</script>
</body>
</html>
